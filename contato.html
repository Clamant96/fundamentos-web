    <!-- APRESENTACAO SECTION -->
    <section>
        <div id="contato">
            <h1>Entre em contato comigo</h1>
            <forms>
                <label for="nome">Nome:</label>
                <br />
                <input type="text" id="nome">
        
                <br />
                <br />
        
                <label for="email">Email:</label>
                <br />
                <input type="email" id="email">
                
                <br />
                <br />
        
                <label for="assunto">Assunto:</label>
                <br />
                <textarea name="assunto" id="assunto" cols="30" rows="10"></textarea>
        
                <br />
                <br />
                <button>Enviar</button>
            </form>
        </div>

        <div id="localizacao">
            <div id="endereco">
                <h2>Endereço: </h2>
                <p>Av. Miguel Frias e Vaconcelos, 1200</p>
                <p>São Paulo - SP</p>
            </div>

            <div id="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.537194512124!2d-46.747365084957735!3d-23.549142567026518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5601cc0edf29%3A0xc2c6dbc78f2aa3db!2sAv.%20Miguel%20Frias%20e%20Vasconcelos%2C%201200%20-%20Jaguar%C3%A9%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2005345-000!5e0!3m2!1spt-BR!2sbr!4v1618580939703!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
